<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Auction</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <header>
        <div class="top-main-div"><!--Top main div Start here-->
            <div class="logo"><!--logo start here-->
                <img src="https://image.invaluable.com/static/header/IN_Red32.svg" alt="logo">
            </div><!--logo ends here-->

            <!--Searchbar start here-->
            <div class="input-group">
                <!--<div class="input-group-addon">
                <!-- <i class="fa fa-search text-complimentary" id="search-icon"></i>
                </div> -->
                <input type="text" id="searchItemsNew" class="search-items form-control" placeholder="Search here">
            </div> <!--Search bar ends here-->

            <div class="icons"><!--icon start here-->
                <i class="fa-solid fa-heart" style="color: red;" id="save"></i>&nbsp; Saved
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-bell" style="color: orange;" id="noti"></i>&nbsp; Notifications
            </div><!--icon ends here-->

            <div class="buttons"><!--Buttons Start here-->

                <div class="in-button">
                    <button>Login</button>
                </div>
                <div class="sing-button">
                    <button>Sing Up</button>
                </div>

            </div><!--Buttons ends here-->

        </div><!--Top div ends here-->

    </header><!--top section end here-->

    <div class="catagories"><!--Catagories sectioes start here-->
        <div class="catogories-divs1" id="Auctions">Auctions</div>
        <div class="catogories-divs1" id="Auction-houses">Auction Houses</div>
        <div class="catogories-divs1" id="Artists">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Artists&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>|
        <div class="catogories-divs2" id="Find-art">&nbsp;&nbsp;Fine Art</div>
        <div class="catogories-divs2" id="Decorative-art">Decorative Art</div>
        <div class="catogories-divs2" id="Jewelry">Jewelry</div>
        <div class="catogories-divs2" id="Collectibles">Collectibles</div>
        <div class="catogories-divs2" id="Furniture">Furniture</div>
        <div class="catogories-divs2" id="Asian-art">Asian Art</div>
        <div class="catogories-divs2" id="More">More</div>
    </div><!--Catagories sectioes ends here-->
</body>
</html>
